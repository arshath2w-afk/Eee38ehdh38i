name: Quran Video Generator & Sender

on:
  schedule:
    - cron: '30 1 * * *'  # Daily at 7:00 AM IST
  workflow_dispatch:

jobs:
  generate_and_send_video:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Amiri font manually
        run: |
          mkdir -p ~/.fonts
          curl -L -o ~/.fonts/Amiri-Regular.ttf https://github.com/aliftype/amiri-font/raw/master/TTF/Amiri-Regular.ttf
          fc-cache -f -v

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy requests discord-webhook

      - name: Run Quran video generator script
        env:
          WEBHOOK_URL_VIDEO: ${{ secrets.WEBHOOK_URL_VIDEO }}
          QURAN_ROLE_ID_VIDEO: ${{ secrets.QURAN_ROLE_ID_VIDEO }}
        run: |
          python quran_video_sender.py
