name: Jummah Reminder

on:
  schedule:
    - cron: "0 5 * * 5"   # Friday 5:00 AM UTC (Adjust below)
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install requests
      run: pip install requests

    - name: Run Jummah script
      env:
        WEBHOOK_URL: ${{ secrets.WEEBHOOK_URL }}
      run: python Sigma.py
