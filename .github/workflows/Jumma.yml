name: Jummah Reminder

on:
  schedule:
    # Friday 05:00 UTC -> 10:30 AM IST (adjust if needed)
    - cron: "0 5 * * 5"
  workflow_dispatch: {}

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run Jummah script
        env:
          JUMMAH_HOOK: ${{ secrets.JUMMAH_HOOK }}
        run: |
          echo "Running Jummah reminder at $(date -u)"
          python Sigma.py
